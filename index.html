<!DOCTYPE html>
<html>
<head>
    <title>Full of stars</title>
    <meta charset="UTF-8">

    <style>
    	body, html { padding: 0; margin: 0; background-color: black; font: 15px helvetica, arial, sans-serif; color: white; }
    	body > canvas { position: absolute; top: 0; left: 0; padding: 0; margin: 0; background-color: black; }

        #footnote { position: absolute; bottom: 10px; left: 10px; height: 12px; width: 400px; font-size: 12px; color: white; z-index: 2; text-shadow: 0 0 5px black; }

        #loading_cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0; margin: 0; background-color: black; z-index: 9;
            -webkit-transform: translatez(0); -moz-transform: translatez(0); -ms-transform: translatez(0); -o-transform: translatez(0); transform: translatez(0);
        }

        #debug_panel { position: absolute; top: 10px; left: 10px; width: 300px; height: 300px; padding: 0; margin: 0; z-index: 7;
            background-color: rgba(0,0,0,0.5); padding: 10px;
            -webkit-transform: translatez(0); -moz-transform: translatez(0); -ms-transform: translatez(0); -o-transform: translatez(0); transform: translatez(0);
            font-size: 12px;
            font-family: Monaco, monospace;
            border-radius: 0 0 40px 0;
        }

        #loading_indicator {
            position: absolute; width: 300px; height: 40px; z-index: 10; position: absolute; top: 30%; margin-left: auto; margin-right: auto; left: 0; right: 0;
            border-radius: 10px;
            background-color: #555;
        }
        #loading_indicator .loading_bar {
            position: absolute; width: 0px; height: 40px; z-index: 11; top: 0; left: 0;
            border-radius: 10px;
            background-color: #fff;
        }
        #loading_indicator .loading_text {
            position: absolute; width: 300px; height: 40px; z-index: 12; top: 0; left: 0;
            color: #fff;
            text-align: center;
            line-height: 40px;
            text-shadow: 0 0 5px #000;
        }
    </style>

    <script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="libs/lodash.min.js"></script>
    <script type="text/javascript" src="libs/three.min.js"></script>

    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="gravity.js"></script>
    <script type="text/javascript" src="materials.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>
    <div id="loading_cover">
        <div id="loading_indicator"><span class="loading_bar"></span><span class="loading_text">Inventing universe...</span></div>
    </div>

    <div id="debug_panel" style="display:none">
        <table style="width:100%;">
            <tbody class="heavy-bodies">
                <th>Heavy bodies
                </th>
                <tr class="close-interactions">
                    <td class="key">Close interactions</td><td class="value">0.04</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="footnote">In memory of Carl Sagan</div>
</body>
</html>
